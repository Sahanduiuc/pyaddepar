version: '3.4'
services:
  pyaddepar:
     build:
       context: .
       dockerfile: Dockerfile
       target: test
     volumes:
        # change the folder on the left to direct your logs to...
        - ./pyaddepar:/pyaddepar/pyaddepar
        - ./data:/data

     command: /bin/bash

     working_dir: /pyaddepar

     env_file:
      - .env
