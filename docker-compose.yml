version: '3.4'
services:
  pyaddepar:
     build:
       context: .
       dockerfile: Dockerfile
       target: builder
     volumes:
        # change the folder on the left to direct your logs to...
        - ./pyaddepar:/pyaddepar/pyaddepar:ro
        - ./data:/data

     command: /bin/bash

     working_dir: /pyaddepar

     env_file:
      - .env
  web:
    build:
      context: .
      dockerfile: Dockerfile-Jupyter

    extra_hosts:
      - "bloomberg:192.168.100.125"

    volumes:
      - ./pyaddepar:/home/jovyan/work/pyaddepar:ro
      - ./data:/home/jovyan/work/data:ro

    working_dir: /home/jovyan/work

    env_file:
      - .env