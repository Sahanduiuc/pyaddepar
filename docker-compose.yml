version: '3.4'
services:
  pyaddepar:
     build:
       context: .
       dockerfile: Dockerfile
       target: builder
     volumes:
        # change the folder on the left to direct your logs to...
        #- ./pyaddepar:/pyaddepar/pyaddepar:ro
        - ./data:/data

     command: /bin/bash

     #working_dir: /pyaddepar

     env_file:
      - .config

  jupyter:
    build:
      context: .
      dockerfile: jupyter/Dockerfile

    volumes:
      - ./work:/home/${NB_USER}/work

    env_file:
      - .config
    ports:
      - ${PORT}:8888